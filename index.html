<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Heading goes here -->
    <div class="bg-dark bg-gradient">
        <h1 class="p-3 text-center text-light">Weather Dashboard</h1>
    </div>

    <!-- Everything else goes here -->
    <div class="container">
        <div class="row">
            <!-- Here is the form and the list of cities that have benn saved -->
            <aside class="col-3">
                <!-- City Search -->
                <form>
                    <div class="mb-3">
                        <label for="search-input" class="form-label">Search for a City:</label>
                        <div class="input-group">
                            <input type="text" name="search-input" id="search-input" class="form-control">
                            <input type="submit" value="Search" class="btn btn-primary" id="search-btn">
                        </div>
                    </div>
                </form>
                <!-- Cities List -->
                <div id="cities-card" class="card">
                    <ul id="cities-list" class="list-group">
                    </ul>
                </div>
            </aside>
            <!-- Today and Forecast goes here -->
            <main class="col-9">
                <!-- Today -->
                <h2>Current Weather</h2>
                <div class="card">
                    <div id="current-weather" class="card-body">
                    </div>
                </div>
                <!-- Future Forecast -->
                <h2>5 Day Forecast</h2>
                <div class="card-group" id="forecast-container">
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/main.js"></script>
</body>

</html>
